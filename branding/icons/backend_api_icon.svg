<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal gradient for technical backend -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08A6A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#067A7A;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" y="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#08A6A6" flood-opacity="0.3"/>
    </filter>

    <!-- Data flow pattern -->
    <pattern id="dataFlow" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="#FFFFFF" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="32" y="32" width="448" height="448" rx="75" ry="75" fill="url(#tealGradient)" filter="url(#shadow)"/>

  <!-- Server rack structure -->
  <g transform="translate(256, 256)">
    <!-- Main server cabinet -->
    <rect x="-120" y="-140" width="240" height="280" fill="#FFFFFF" rx="12" stroke="#08A6A6" stroke-width="3"/>

    <!-- Server units -->
    <rect x="-110" y="-120" width="220" height="35" fill="#F0F9FF" rx="4" stroke="#08A6A6" stroke-width="1"/>
    <rect x="-110" y="-75" width="220" height="35" fill="#F0F9FF" rx="4" stroke="#08A6A6" stroke-width="1"/>
    <rect x="-110" y="-30" width="220" height="35" fill="#F0F9FF" rx="4" stroke="#08A6A6" stroke-width="1"/>
    <rect x="-110" y="15" width="220" height="35" fill="#F0F9FF" rx="4" stroke="#08A6A6" stroke-width="1"/>
    <rect x="-110" y="60" width="220" height="35" fill="#F0F9FF" rx="4" stroke="#08A6A6" stroke-width="1"/>

    <!-- LED indicators on each server unit -->
    <g>
      <!-- Unit 1 LEDs -->
      <circle cx="-90" cy="-102" r="4" fill="#16A34A"/>
      <circle cx="-75" cy="-102" r="4" fill="#16A34A"/>
      <circle cx="-60" cy="-102" r="4" fill="#F59E0B"/>

      <!-- Unit 2 LEDs -->
      <circle cx="-90" cy="-57" r="4" fill="#16A34A"/>
      <circle cx="-75" cy="-57" r="4" fill="#16A34A"/>
      <circle cx="-60" cy="-57" r="4" fill="#16A34A"/>

      <!-- Unit 3 LEDs -->
      <circle cx="-90" cy="-12" r="4" fill="#16A34A"/>
      <circle cx="-75" cy="-12" r="4" fill="#EF4444"/>
      <circle cx="-60" cy="-12" r="4" fill="#F59E0B"/>

      <!-- Unit 4 LEDs -->
      <circle cx="-90" cy="33" r="4" fill="#16A34A"/>
      <circle cx="-75" cy="33" r="4" fill="#16A34A"/>
      <circle cx="-60" cy="33" r="4" fill="#16A34A"/>

      <!-- Unit 5 LEDs -->
      <circle cx="-90" cy="78" r="4" fill="#16A34A"/>
      <circle cx="-75" cy="78" r="4" fill="#16A34A"/>
      <circle cx="-60" cy="78" r="4" fill="#16A34A"/>
    </g>

    <!-- Ventilation grilles -->
    <g stroke="#08A6A6" stroke-width="1" opacity="0.7">
      <line x1="60" y1="-110" x2="90" y2="-110"/>
      <line x1="60" y1="-105" x2="90" y2="-105"/>
      <line x1="60" y1="-100" x2="90" y2="-100"/>
      <line x1="60" y1="-95" x2="90" y2="-95"/>

      <line x1="60" y1="-65" x2="90" y2="-65"/>
      <line x1="60" y1="-60" x2="90" y2="-60"/>
      <line x1="60" y1="-55" x2="90" y2="-55"/>
      <line x1="60" y1="-50" x2="90" y2="-50"/>
    </g>

    <!-- Gear/cog element for configuration -->
    <g transform="translate(140, -90)">
      <!-- Main gear -->
      <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#08A6A6" stroke-width="3"/>

      <!-- Gear teeth -->
      <g fill="#FFFFFF" stroke="#08A6A6" stroke-width="2">
        <rect x="-2" y="-35" width="4" height="10" rx="1"/>
        <rect x="-2" y="25" width="4" height="10" rx="1"/>
        <rect x="25" y="-2" width="10" height="4" rx="1"/>
        <rect x="-35" y="-2" width="10" height="4" rx="1"/>

        <rect x="18" y="-18" width="8" height="4" rx="1" transform="rotate(45)"/>
        <rect x="18" y="14" width="8" height="4" rx="1" transform="rotate(-45)"/>
        <rect x="-26" y="-18" width="8" height="4" rx="1" transform="rotate(-45)"/>
        <rect x="-26" y="14" width="8" height="4" rx="1" transform="rotate(45)"/>
      </g>

      <!-- Center hub -->
      <circle cx="0" cy="0" r="10" fill="#08A6A6"/>
      <circle cx="0" cy="0" r="5" fill="#FFFFFF"/>
    </g>

    <!-- Database symbol -->
    <g transform="translate(-140, 60)">
      <!-- Database cylinders -->
      <ellipse cx="0" cy="-15" rx="25" ry="8" fill="#FFFFFF" stroke="#08A6A6" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="25" ry="8" fill="#FFFFFF" stroke="#08A6A6" stroke-width="2"/>
      <ellipse cx="0" cy="15" rx="25" ry="8" fill="#FFFFFF" stroke="#08A6A6" stroke-width="2"/>

      <!-- Connecting lines -->
      <line x1="-25" y1="-15" x2="-25" y2="15" stroke="#08A6A6" stroke-width="2"/>
      <line x1="25" y1="-15" x2="25" y2="15" stroke="#08A6A6" stroke-width="2"/>

      <!-- Data indicators -->
      <rect x="-15" y="-10" width="30" height="2" fill="#08A6A6" opacity="0.6"/>
      <rect x="-15" y="-5" width="20" height="2" fill="#08A6A6" opacity="0.6"/>
      <rect x="-15" y="5" width="25" height="2" fill="#08A6A6" opacity="0.6"/>
      <rect x="-15" y="10" width="15" height="2" fill="#08A6A6" opacity="0.6"/>
    </g>
  </g>

  <!-- Network connection lines -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.7">
    <!-- Data flow lines -->
    <path d="M150,200 Q200,180 250,200 T350,180" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M150,320 Q200,340 250,320 T350,340" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Data flow overlay -->
  <rect x="32" y="32" width="448" height="448" rx="75" ry="75" fill="url(#dataFlow)" opacity="0.3"/>
</svg>