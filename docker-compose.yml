services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-only-secret-do-not-use-in-production}
      - DATABASE_URL=sqlite:///data/auction_watcher.db
    volumes:
      - ./backend_api:/app/backend_api
      - ./config:/app/config
      - ./core:/app/core
      - db-data:/app/data
    restart: unless-stopped

  frontend:
    image: node:20-slim
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
  frontend-node-modules:
