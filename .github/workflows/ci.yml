name: Auction Watcher CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # Backend: lint, type-check, security scan, tests
  backend:
    name: Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy bandit types-requests

      - name: Lint (flake8)
        run: |
          flake8 backend_api/ \
            --count --show-source --statistics \
            --max-line-length=120 \
            --extend-ignore=E501,W503

      - name: Type check (mypy)
        run: mypy backend_api/ --ignore-missing-imports
        continue-on-error: true

      - name: Security scan (bandit)
        run: bandit -r backend_api/ -ll -ii --skip B101
        continue-on-error: true

      - name: Run tests
        env:
          ENVIRONMENT: testing
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          python -m pytest tests/unit/ tests/api/ \
            -v --tb=short \
            --cov=backend_api \
            --cov-report=term-missing \
            -x

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  # Frontend: lint, type-check, build, test
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check and build
        run: npm run build:check

      - name: Run tests
        run: npm run test:run

  # Deployment readiness check (main branch only)
  deploy-check:
    name: Deploy Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
      - run: echo "All checks passed. Ready for deployment."

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
