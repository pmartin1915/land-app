<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warning gradient for health monitoring -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#F59E0B" flood-opacity="0.3"/>
    </filter>

    <!-- Health pulse animation -->
    <radialGradient id="pulseGradient">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.2" />
    </radialGradient>

    <!-- Heartbeat path -->
    <path id="heartbeat" d="M0,0 L10,-10 L20,20 L40,-30 L50,0 L60,-5 L70,0 L80,0" />
  </defs>

  <!-- Background with rounded corners -->
  <rect x="32" y="32" width="448" height="448" rx="75" ry="75" fill="url(#warningGradient)" filter="url(#shadow)"/>

  <!-- Main health monitoring display -->
  <g transform="translate(256, 256)">
    <!-- Monitor screen -->
    <rect x="-160" y="-120" width="320" height="240" fill="#1F2937" rx="15" stroke="#FFFFFF" stroke-width="4"/>

    <!-- Screen bezel -->
    <rect x="-150" y="-110" width="300" height="220" fill="#0F172A" rx="8"/>

    <!-- Health cross symbol (main focus) -->
    <g transform="translate(0, -20)">
      <!-- Vertical bar of cross -->
      <rect x="-15" y="-60" width="30" height="120" fill="#FFFFFF" rx="15"/>

      <!-- Horizontal bar of cross -->
      <rect x="-60" y="-15" width="120" height="30" fill="#FFFFFF" rx="15"/>

      <!-- Center circle -->
      <circle cx="0" cy="0" r="25" fill="#F59E0B"/>

      <!-- Inner pulse -->
      <circle cx="0" cy="0" r="15" fill="#FFFFFF">
        <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- System status indicators -->
    <g transform="translate(-120, 80)">
      <!-- CPU indicator -->
      <rect x="0" y="0" width="60" height="20" fill="#16A34A" rx="3"/>
      <text x="30" y="13" fill="#FFFFFF" font-family="monospace" font-size="10" text-anchor="middle">CPU</text>

      <!-- Memory indicator -->
      <rect x="70" y="0" width="60" height="20" fill="#F59E0B" rx="3"/>
      <text x="100" y="13" fill="#FFFFFF" font-family="monospace" font-size="10" text-anchor="middle">RAM</text>

      <!-- Disk indicator -->
      <rect x="140" y="0" width="60" height="20" fill="#16A34A" rx="3"/>
      <text x="170" y="13" fill="#FFFFFF" font-family="monospace" font-size="10" text-anchor="middle">DISK</text>
    </g>

    <!-- Heartbeat monitor line -->
    <g transform="translate(-140, -70)">
      <!-- Monitor grid -->
      <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#16A34A" stroke-width="0.5" opacity="0.3"/>
        </pattern>
      </defs>
      <rect x="0" y="-30" width="280" height="60" fill="url(#grid)"/>

      <!-- Heartbeat line -->
      <path d="M0,0 Q20,-5 40,0 T80,0 L100,-20 L110,30 L120,-40 L130,0 Q150,5 170,0 T210,0 Q230,-3 250,0 L280,0"
            stroke="#16A34A" stroke-width="3" fill="none" opacity="0.8">
        <animate attributeName="stroke-dasharray" values="0,1000;300,1000;600,1000" dur="3s" repeatCount="indefinite"/>
      </path>

      <!-- Moving scan line -->
      <line x1="0" y1="-30" x2="0" y2="30" stroke="#F59E0B" stroke-width="2" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" values="0,0;280,0;0,0" dur="4s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Status LEDs -->
    <g transform="translate(120, -90)">
      <circle cx="0" cy="0" r="8" fill="#16A34A">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="20" fill="#FFFFFF" font-family="Arial" font-size="8" text-anchor="middle">ONLINE</text>
    </g>

    <g transform="translate(120, -40)">
      <circle cx="0" cy="0" r="6" fill="#F59E0B">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="18" fill="#FFFFFF" font-family="Arial" font-size="8" text-anchor="middle">WARN</text>
    </g>

    <!-- Performance meters -->
    <g transform="translate(-120, -40)">
      <!-- CPU usage arc -->
      <path d="M-20,0 A20,20 0 0,1 5,-19" stroke="#16A34A" stroke-width="8" fill="none" stroke-linecap="round"/>
      <text x="-7" y="5" fill="#FFFFFF" font-family="Arial" font-size="8" text-anchor="middle">67%</text>
    </g>

    <g transform="translate(-70, -40)">
      <!-- Memory usage arc -->
      <path d="M-20,0 A20,20 0 0,1 -5,-19" stroke="#F59E0B" stroke-width="8" fill="none" stroke-linecap="round"/>
      <text x="-12" y="5" fill="#FFFFFF" font-family="Arial" font-size="8" text-anchor="middle">84%</text>
    </g>
  </g>

  <!-- Diagnostic scanner effect -->
  <g opacity="0.3">
    <rect x="32" y="180" width="448" height="4" fill="#FFFFFF">
      <animate attributeName="y" values="32;480;32" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Corner status indicators -->
  <g>
    <!-- Top-left: Network status -->
    <g transform="translate(80, 80)">
      <circle cx="0" cy="0" r="12" fill="#16A34A" opacity="0.8"/>
      <path d="M-6,-3 L-3,3 L6,-6" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Top-right: Security status -->
    <g transform="translate(432, 80)">
      <circle cx="0" cy="0" r="12" fill="#F59E0B" opacity="0.8"/>
      <path d="M0,-6 Q-3,-3 -3,0 Q-3,3 0,6 Q3,3 3,0 Q3,-3 0,-6" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>

    <!-- Bottom-left: Database status -->
    <g transform="translate(80, 432)">
      <circle cx="0" cy="0" r="12" fill="#16A34A" opacity="0.8"/>
      <ellipse cx="0" cy="-2" rx="6" ry="2" fill="#FFFFFF"/>
      <ellipse cx="0" cy="2" rx="6" ry="2" fill="#FFFFFF"/>
    </g>

    <!-- Bottom-right: Update status -->
    <g transform="translate(432, 432)">
      <circle cx="0" cy="0" r="12" fill="#16A34A" opacity="0.8"/>
      <path d="M-3,-3 L3,3 M3,-3 L-3,3" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>