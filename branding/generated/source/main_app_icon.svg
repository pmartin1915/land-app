<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C8EF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A7CE8;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#6C8EF5" flood-opacity="0.3"/>
    </filter>

    <!-- Alabama state outline path (simplified) -->
    <path id="alabamaOutline" d="M200,150 Q220,140 250,145 Q280,150 300,160 Q320,170 330,200 Q335,230 325,260 Q320,290 300,310 Q280,320 250,315 Q220,310 200,300 Q180,280 175,250 Q180,220 185,190 Q190,170 200,150 Z" />
  </defs>

  <!-- Background with rounded corners (squircle) -->
  <rect x="32" y="32" width="448" height="448" rx="75" ry="75" fill="url(#mainGradient)" filter="url(#shadow)"/>

  <!-- Subtle Alabama state outline in background -->
  <use href="#alabamaOutline" fill="#FFFFFF" opacity="0.1" transform="translate(100, 120) scale(1.2)"/>

  <!-- Main house structure -->
  <g transform="translate(256, 256)">
    <!-- House base -->
    <rect x="-80" y="-20" width="160" height="120" fill="#FFFFFF" rx="8"/>

    <!-- House roof -->
    <polygon points="-100,-20 0,-80 100,-20" fill="#FFFFFF"/>

    <!-- Roof peak highlight -->
    <polygon points="-15,-65 0,-80 15,-65" fill="#F8FAFC"/>

    <!-- Front door -->
    <rect x="-15" y="40" width="30" height="60" fill="#6C8EF5" rx="4"/>
    <circle cx="8" cy="70" r="3" fill="#FFFFFF"/>

    <!-- Windows -->
    <rect x="-65" y="20" width="25" height="25" fill="#E5F3FF" rx="3"/>
    <rect x="40" y="20" width="25" height="25" fill="#E5F3FF" rx="3"/>

    <!-- Window frames -->
    <rect x="-65" y="20" width="25" height="25" fill="none" stroke="#6C8EF5" stroke-width="2" rx="3"/>
    <rect x="40" y="20" width="25" height="25" fill="none" stroke="#6C8EF5" stroke-width="2" rx="3"/>

    <!-- Window cross dividers -->
    <line x1="-52.5" y1="20" x2="-52.5" y2="45" stroke="#6C8EF5" stroke-width="1"/>
    <line x1="-65" y1="32.5" x2="-40" y2="32.5" stroke="#6C8EF5" stroke-width="1"/>
    <line x1="52.5" y1="20" x2="52.5" y2="45" stroke="#6C8EF5" stroke-width="1"/>
    <line x1="40" y1="32.5" x2="65" y2="32.5" stroke="#6C8EF5" stroke-width="1"/>
  </g>

  <!-- Auction gavel (positioned to the right) -->
  <g transform="translate(360, 380)">
    <!-- Gavel handle -->
    <rect x="-40" y="-8" width="80" height="16" fill="#D4AF37" rx="8"/>

    <!-- Gavel head -->
    <rect x="-15" y="-25" width="30" height="35" fill="#B8860B" rx="6"/>

    <!-- Gavel detail lines -->
    <line x1="-10" y1="-20" x2="10" y2="-20" stroke="#D4AF37" stroke-width="2"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#D4AF37" stroke-width="2"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#D4AF37" stroke-width="2"/>
  </g>

  <!-- Small data/chart element (bottom left) -->
  <g transform="translate(140, 400)">
    <!-- Chart bars -->
    <rect x="0" y="10" width="8" height="20" fill="#FFFFFF" opacity="0.8"/>
    <rect x="12" y="5" width="8" height="25" fill="#FFFFFF" opacity="0.8"/>
    <rect x="24" y="0" width="8" height="30" fill="#FFFFFF" opacity="0.8"/>
    <rect x="36" y="8" width="8" height="22" fill="#FFFFFF" opacity="0.8"/>

    <!-- Chart baseline -->
    <line x1="0" y1="32" x2="44" y2="32" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Subtle grid pattern overlay for tech feel -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="32" y="32" width="448" height="448" rx="75" ry="75" fill="url(#grid)"/>
</svg>